version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: barber-booking-backend
    ports:
      - '5000:5000'
    environment:
      - NODE_ENV=production
      - PORT=5000
      - API_KEY=${API_KEY:-secret-key}
    volumes:
      - booking-data:/app/data
    networks:
      - barber-booking-network
    restart: unless-stopped
    healthcheck:
      test:
        [
          'CMD',
          'wget',
          '--quiet',
          '--tries=1',
          '--spider',
          'http://localhost:5000/health',
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: barber-booking-frontend
    ports:
      - '3000:3000'
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=http://backend:5000
      - NEXT_PUBLIC_API_KEY=${API_KEY:-secret-key}
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - barber-booking-network
    restart: unless-stopped

networks:
  barber-booking-network:
    driver: bridge

volumes:
  booking-data:
    driver: local
